<body>

    <section>
        <p>Game works like so you enter a dimension for your grid, and you get big box whitch is entered number times(x) entered number. After that, you can draw whatever you want. Have fun!</p>
        <div>
            <button id="change">Change grid size</button>
            <button id="reset">Reset canvas</button>
            <select name="colors" id="selectColor">
                <option value="">Choose color:</option>
                <option value="black" id="black">Black</option>
                <option value="red" id="red">Red</option>
            </select>
        </div>
        <div id="drawing"></div>
    </section>
